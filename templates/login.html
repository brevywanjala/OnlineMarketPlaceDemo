<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 p-5">
    <div class="bg-gray-700 mx-auto m-4 flex justify-center p-4 items-center">
        <h3 class="text-white font-semibold text-2xl flex justify-center">Create account</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="text-sm bg-blue-100 p-2 rounded-lg text-blue-400">
                <ul>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
        </div>
        {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <input type="email" name="email" class="p-2 w-full m-2 text-gray-800 rounded-lg" required>
            <input type="password" name="password" class="p-2 w-full m-2 text-gray-800 rounded-lg" required>
            
            <input type="submit" value="button" class="bg-blue-500 p-2 ml-4" >
        </form>
    </div>
</body>
</html>
